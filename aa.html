<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		/* Style for gallery container */
		.gallery {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
		}

		/* Style for gallery images */
		.gallery img {
			width: 100%;
			height: auto;
			object-fit: cover;
			cursor: pointer;
		}

		/* Style for zoomed image */
		.zoom {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 999;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
		}

		.zoom img {
			max-width: 80%;
			max-height: 80%;
			object-fit: contain;
		}

		.zoom.show {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img src="https://picsum.photos/id/1015/400/400" alt="Image 1" onclick="showZoomedImage(this.src)">
		<img src="https://picsum.photos/id/1024/400/400" alt="Image 2" onclick="showZoomedImage(this.src)">
		<img src="https://picsum.photos/id/1018/400/400" alt="Image 3" onclick="showZoomedImage(this.src)">
		<img src="https://picsum.photos/id/1006/400/400" alt="Image 4" onclick="showZoomedImage(this.src)">
		<img src="https://picsum.photos/id/1009/400/400" alt="Image 5" onclick="showZoomedImage(this.src)">
		<img src="https://picsum.photos/id/101/400/400" alt="Image 6" onclick="showZoomedImage(this.src)">
	</div>

	<div class="zoom" onclick="hideZoomedImage()">
		<img id="zoomedImg" src="">
	</div>

	<script>
		function showZoomedImage(src) {
			document.getElementById("zoomedImg").src = src;
			document.querySelector(".zoom").classList.add("show");
		}

		function hideZoomedImage() {
			document.querySelector(".zoom").classList.remove("show");
		}
	</script>
</body>
</html>
