<div class="text-center mt-5 w-100">
    <script>
var canvas = document.createElement('canvas');
canvas.width = 800;
canvas.height = 200;
document.body.appendChild(canvas);
var ctx = canvas.getContext('2d');

var rotationAngle = 0; // Initial rotation angle

// Define a function to animate the spinning shapes
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Translate and rotate for the triangle
  ctx.save(); // Save the current transformation matrix
  ctx.translate(150, 100);
  ctx.rotate(rotationAngle * Math.PI / 180); // Convert to radians and apply rotation
  ctx.fillStyle = 'red';

  // Draw the triangle centered at (0, 0)
  ctx.beginPath();
  ctx.moveTo(0, -50); // Top vertex
  ctx.lineTo(50, 50); // Bottom-right vertex
  ctx.lineTo(-50, 50); // Bottom-left vertex
  ctx.closePath(); // Close the path
  ctx.fill(); // Fill the triangle with color
  
  ctx.restore(); // Restore the saved transformation matrix

  // Translate and rotate for the rectangle
  ctx.save(); // Save the current transformation matrix
  ctx.translate(450, 100);
  ctx.rotate(rotationAngle * Math.PI / 180); // Convert to radians and apply rotation
  ctx.fillStyle = 'blue';

  // Draw the rectangle centered at (0, 0)
  ctx.fillRect(-50, -25, 100, 50);
  
  ctx.restore(); // Restore the saved transformation matrix

  rotationAngle += 1; // Update rotation angle
  requestAnimationFrame(animate); // Repeat the animation
}

// Start the animation
animate();
    </script>
</div>
